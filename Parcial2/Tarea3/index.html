<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas de JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tareas de JavaScript</h1>
        
        <!-- Tarea 1: Invertir una cadena -->
        <div class="task">
            <h2>Invertir una cadena</h2>
            <input type="text" id="cadenaInput" placeholder="Introduce una cadena">
            <button onclick="invertirCadena()">Invertir</button>
            <div id="cadenaResult" class="result"></div>
        </div>
        
        <!-- Tarea 2: Número primo -->
        <div class="task">
            <h2>Verificar número primo</h2>
            <input type="number" id="numeroInput" placeholder="Introduce un número">
            <button onclick="esNumeroPrimo()">Verificar</button>
            <div id="numeroResult" class="result"></div>
        </div>
        
        <!-- Tarea 3: Eliminar duplicados en un arreglo -->
        <div class="task">
            <h2>Eliminar duplicados en un arreglo</h2>
            <input type="text" id="arregloInput" placeholder="Introduce un arreglo separado por comas">
            <button onclick="eliminarDuplicados()">Eliminar</button>
            <div id="arregloResult" class="result"></div>
        </div>
        
        <!-- Tarea 4: Factorial de un número -->
        <div class="task">
            <h2>Calcular factorial</h2>
            <input type="number" id="factorialInput" placeholder="Introduce un número">
            <button onclick="factorial()">Calcular</button>
            <div id="factorialResult" class="result"></div>
        </div>
        
        <!-- Tarea 5: Recuento de vocales -->
        <div class="task">
            <h2>Contar vocales</h2>
            <input type="text" id="vocalesInput" placeholder="Introduce una cadena">
            <button onclick="contarVocales()">Contar</button>
            <div id="vocalesResult" class="result"></div>
        </div>
        
        <!-- Tarea 6: Sumar números en un arreglo -->
        <div class="task">
            <h2>Sumar números en un arreglo</h2>
            <input type="text" id="sumaInput" placeholder="Introduce un arreglo separado por comas">
            <button onclick="sumarNumeros()">Sumar</button>
            <div id="sumaResult" class="result"></div>
        </div>
        
        <!-- Tarea 7: Encontrar el máximo en un arreglo -->
        <div class="task">
            <h2>Encontrar el máximo en un arreglo</h2>
            <input type="text" id="maximoInput" placeholder="Introduce un arreglo separado por comas">
            <button onclick="encontrarMaximo()">Encontrar</button>
            <div id="maximoResult" class="result"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
