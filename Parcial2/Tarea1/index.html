<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Aplicación de Gestión de Tareas</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskName">Nombre de la Tarea</label>
                        <input type="text" class="form-control" id="taskName" required>
                    </div>
                    <div class="form-group">
                        <label for="startDate">Fecha de Inicio</label>
                        <input type="date" class="form-control" id="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">Fecha de Fin</label>
                        <input type="date" class="form-control" id="endDate" required>
                    </div>
                    <div class="form-group">
                        <label for="taskResponsible">Responsable</label>
                        <input type="text" class="form-control" id="taskResponsible" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Tarea</button>
                </form>
                <button id="clearAllTasks" class="btn btn-danger btn-block mt-3">Eliminar Todas las Tareas</button>
                <ul class="list-group mt-3" id="taskList"></ul>
                <input type="text" id="searchTask" class="form-control mt-3" placeholder="Buscar Tarea...">
                <button id="filterExpired" class="btn btn-secondary mt-2">Mostrar Solo Vencidas</button>
                <button id="filterCompleted" class="btn btn-secondary mt-2">Mostrar Solo Resueltas</button>
                <button id="clearFilters" class="btn btn-secondary mt-2">Quitar Filtros</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
