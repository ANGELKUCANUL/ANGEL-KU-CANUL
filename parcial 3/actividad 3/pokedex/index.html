<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API - Pok√©mon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pokedex">
        <div class="left-panel">
            <div class="top-bar"></div>
            <div class="main-screen">
                <div class="screen-content">
                    <img id="pokemon-image" src="" alt="Pokemon Image">
                </div>
            </div>
            <div class="bottom-bar">
                <button id="shiny-button">SHINY</button>
                <div class="description">
                    <p id="description-text"></p>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <div class="stats">
                <p>HP: <span id="hp"></span></p>
                <p>Attack: <span id="attack"></span></p>
                <p>Defense: <span id="defense"></span></p>
                <p>Special-Attack: <span id="special-attack"></span></p>
                <p>Special-Defense: <span id="special-defense"></span></p>
                <p>Speed: <span id="speed"></span></p>
            </div>
            <div class="type-info">
                <p>Type: <span id="type"></span></p>
            </div>
            <div class="evolution-line">
                <img id="evo1" src="" alt="Evolution 1">
                <img id="evo2" src="" alt="Evolution 2">
                <img id="evo3" src="" alt="Evolution 3">
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
