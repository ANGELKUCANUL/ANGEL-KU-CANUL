<!DOCTYPE html>
<html>
<head>
    <title>Boogle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .search-container {
            text-align: center;
        }
        .search-container input[type="text"] {
            padding: 10px;
            width: 300px;
            height: 20px;
        }
        .search-container input[type="submit"] {
            padding: 10px;
            margin-left: 10px;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: #f2f2f2;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Boogle</h1>
        <input type="text" placeholder="Search..">
        <input type="submit" value="I'm Feeling Lucky">
    </div>
    <div class="footer">
        <p>Advertising Programs | Business Solutions | About Boogle</p>
    </div>
</body>
</html>
