<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>
<body>

<form>
  <label for="nombre">Nombre:</label><br>
  <input type="text" id="nombre" name="nombre"><br>

  <label for="correo">Correo electrónico:</label><br>
  <input type="email" id="correo" name="correo"><br>

  <label for="url">URL:</label><br>
  <input type="url" id="url" name="url" placeholder="Escribe tu url"><br>

  <label for="fecha">Fecha:</label><br>
  <input type="date" id="fecha" name="fecha"><br>

  <label for="hora">Tiempo:</label><br>
  <input type="time" id="hora" name="hora"><br>

  <label for="datetime-local">Fecha y Hora:</label><br>
  <input type="datetime-local" id="datetime-local" name="datetime-local"><br>
  

  <label for="mes">Mes:</label><br>
  <input type="month" id="mes" name="mes"><br>

  <label for="numero">Número (min -10, max 10):</label><br>
  <input type="number" id="numero" name="numero" min="-10" max="10"><br>

  <label for="telefono">Teléfono:</label><br>
  <input type="tel" id="telefono" name="telefono"><br>

  <label for="busqueda">Término de búsqueda:</label><br>
  <input type="search" id="busqueda" name="busqueda"><br>

  <label for="color">Color favorito:</label><br>
  <input type="color" id="color" name="color"><br>

  <input type="submit" value="Enviar">
</form>

</body>
</html>
